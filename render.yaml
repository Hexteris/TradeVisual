# render.yaml
# Render deployment configuration

services:
  - type: web
    name: trading-journal
    runtime: python
    pythonVersion: 3.9
    
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/ui/app.py
    
    envVars:
      - key: DATABASE_URL
        scope: build,runtime
        sync: false
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_LOGGER_LEVEL
        value: info
      - key: STREAMLIT_CLIENT_SHOWERRORDETAILS
        value: false
    
    plan: free
    healthCheckPath: /
